<!DOCTYPE html>
<html>
  <head>
    <title>Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        margin: 0;
        min-height: 100vh;
      }
      .app-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 14px;
        box-shadow: 0 4px 18px 0 rgba(46, 139, 87, 0.1);
        padding: 28px 18px 20px 18px;
        margin: 12px;
        min-width: 180px;
        max-width: 220px;
        flex: 1 1 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s, transform 0.2s;
        border: 1px solid #e0e0e0;
      }
      .app-card:hover,
      .app-card:focus-within {
        box-shadow: 0 8px 32px 0 rgba(46, 139, 87, 0.18);
        transform: translateY(-4px) scale(1.03);
        border-color: #2e8b57;
      }
      .app-icon {
        font-size: 2.2rem;
        color: #2e8b57;
        margin-bottom: 10px;
      }
      .app-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #23243a;
        margin-bottom: 8px;
        text-align: center;
      }
      .app-button {
        padding: 10px 0;
        width: 100%;
        background: linear-gradient(90deg, #2e8b57 60%, #4fd1c5 100%);
        color: white;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        margin-top: 8px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px 0 rgba(46, 139, 87, 0.08);
      }
      .app-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        color: #888;
      }
      .status {
        font-size: 18px;
        margin: 20px 0 10px 0;
        text-align: center;
      }
      .online {
        color: #2e8b57;
        font-weight: 600;
      }
      .offline {
        color: #d9534f;
        font-weight: 600;
      }
      .apps-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .navbar {
        background: rgba(46, 139, 87, 0.98);
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .nav-link.active {
        font-weight: 600;
        color: #fff !important;
      }
      .nav-link {
        color: #e0eafc !important;
        font-size: 1.05rem;
      }
      .nav-link:hover {
        color: #fff !important;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-hdd-network"></i> Home Server</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"
                ><i class="bi bi-bar-chart"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/apps"
                ><i class="bi bi-grid"></i> Apps</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"
                ><i class="bi bi-lock"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="status">
        {% if online %}
        <span class="online"
          ><i class="bi bi-check-circle"></i> Main Server - ONLINE</span
        >
        {% else %}
        <span class="offline"
          ><i class="bi bi-x-circle"></i> Main Server - OFFLINE</span
        >
        {% endif %}
      </div>
      <div class="apps-grid">
        {% for app, path in apps.items() %}
        <form method="GET" action="{{ path }}" style="display: inline">
          <div class="app-card">
            <div class="app-icon"><i class="bi bi-grid"></i></div>
            <div class="app-title">{{ app }}</div>
            <button class="app-button" {% if not online %}disabled{% endif %}>
              Open
            </button>
          </div>
        </form>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
