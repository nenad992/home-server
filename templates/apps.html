<!DOCTYPE html>
<html>
<head>
  <title>Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
    }
    .app-button {
      padding: 12px 25px;
      margin: 10px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .app-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
    }
    .online { color: green; }
    .offline { color: red; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">📡 Home Server</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">📊 Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/apps">🧩 Apps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">🔓 Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="status">
    {% if online %}
      <span class="online">✅ Main Server - ONLINE</span>
    {% else %}
      <span class="offline">❌ Main Server - OFFLINE</span>
    {% endif %}
  </div>
  <div class="d-flex flex-wrap">
    {% for app, path in apps.items() %}
      <form method="GET" action="{{ path }}" style="display:inline;">
        <button class="app-button" {% if not online %}disabled{% endif %}>{{ app }}</button>
      </form>
    {% endfor %}
  </div>
</div>

</body>
</html>
