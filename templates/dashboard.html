<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
    }
    .status {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .online { color: green; }
    .offline { color: red; }
    button {
      padding: 10px 20px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #246b45;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">📡 Home Server</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/dashboard">📊 Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/apps">🧩 Apps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">🔓 Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Status servera:</h2>
  {% if online %}
    <div class="status online">✅ Main Server - ONLINE.</div>
  {% else %}
    <div class="status offline">❌ Main Server - OFFLINE.</div>
    <form method="POST" action="/wakeup">
      <button type="submit">🔌 Turn On Main Server</button>
    </form>
  {% endif %}
</div>

</body>
</html>
